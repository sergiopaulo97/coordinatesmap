<!DOCTYPE html>
<html>
<head>
    <title>Simple Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 360px;
        }
        #searchBox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Enter a location (Search requires JavaScript)" disabled>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Placeholder: JavaScript code to handle search and update map would go here.
    </script>
</body>
</html>
